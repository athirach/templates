<Html>
  <head>
  <title>
  Student Registration form
  </title>
  </head>
  <body bgcolor="LIGHTBLUE">
  <br>
  <form>
  <center> <h1> Student Registeration Form</h1> </center>
  <label> Name </label>
  <input type="text" name="name" size="15"/> <br> <br>
  <label>
  Course :
  </label>
  <select>
  <option value="Course">Course</option>
  <option value="IT">IT</option>
  <option value="ME">ME</option>
  <option value="ECE">ECE</option>
  <option value="EEE">EEE</option>
  <option value="PT">PT</option>
  </select>
  <br>
  <br>
  <label>
  Event :
  </label>
  <select>
  <option value="Item">Item</option>
  <option value="Essay writing">Essay writing</option>
  <option value="Story writing">Story writing</option>
  <option value="Poem writing">Poem writing</option>
  <option value="classical dance">classical dance</option>
  <option value="Cinematic dance">Cinematic dance</option>
  <option value="Light music">Light music</option>
  <option value="Recitation">Recitation</option>
  <option value="Code it up">Code it up</option>
  <option value="Build it up">Build it up</option>
  <option value="Circuit it up">Circuit it up</option>
  </select>
  <br><br>
  <label>
  Phone :
  </label>
  <input type="text" name="phone" size="10"/> <br> <br>
  Address
  <br><br>
  <textarea cols="80" rows="5" value="address">
  </textarea>
  <br> <br>
  Email:
  <input type="email" id="email" name="email"/> <br>
  <br> <br>
  Password:
  <input type="Password" id="pass" name="pass"> <br>
  <br> <br>
  <input type="button" value="Submit"/>
  </div>
  </form>
  </body>
  </html>
